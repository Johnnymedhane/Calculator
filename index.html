<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="change-color">
   
    <label> <input type="radio" name="theme"  value="dark-theme" id="dark" > <span> dark </span>
     </label>
   
    <label> <input type="radio" name="theme" value="light-theme" id="light">  <span> light </span>
     </label>
   
</div>
    
    <div class="container"> 

 <input type="text" id="input">
<div class="buttons"> 

    <button class="clean" value="c"> c </button>
    <button class="operator" value="/">/</button>
    <button class="operator" value="*">*</button>
    <button class="operator" value="-">-</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" value="+">+</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="equals" value="=">=</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">0</button>
    <button class="decimal" value=".">.</button>
</div>
 




    </div>
    <script src="jScript.js"></script>
</body>
</html>
